<!DOCTYPE html>
    <head>
        <title>trial</title>
        <link rel="stylesheet" href="C:\Board Infinity\training\HTML\method2.css">
    <script>
        
     function calc() {

         var n1 = parseInt(document.getElementById('n1').value);
         var n2 = parseInt(document.getElementById('n2').value);
         var oper = document.getElementById('operators').value;

         if ( oper === '+')
         {
            document.getElementById("result").value = n1 + n2;
         }
         else if (oper === '-')
         {
            document.getElementById("result").value = n1 - n2; 
         }
         else  (oper === '*')
         {
            document.getElementById("result").value = n1 * n2; 
         }
         
     }

    </script>


     <body>
     <div class="code">  
               <h1 class="header">Calculator</h1>
               <br>
               <span><input class="data" id="n1" type="text" placeholder="Enter Operand 1" ></span> 
               <span><input class="data" id="n2" type="text" placeholder="Enter Operand 2" ></span> 
              
                <select id="operators" class="data" placeholder=" select operator ">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>

                </select>
                <div>
                    <button  onclick="calc();" type="button" class="signupbtn">Ans</button>
                </div>

                <br>

                <input class="display" type="text" id="result">  
   
</div>

    
    </body>
    </html>
