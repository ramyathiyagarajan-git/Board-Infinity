<body> 

   <h1 class="mainhead"> User Form</h1>

   <div class="content">

            <h1 class="head">User Data</h1>
                   <table >
                       <thead>
                               <tr>
                                   <th>Username</th>
                                   <th>Password</th>
                                   <th>Email</th>
                                   <th>Date of Birth</th>
                                   <th>Address</th>

                       </thead>

                               <tr>
                                    <td id="printusername"></td>

                                    <td id="printemail"></td>
                                    <td id="printDOB"></td>
                                    <td id="printaddress"></td>
                               </tr>
                        </tbody>
                   </table>




            <div class="container">

                    <h1 class ="header">Sign Up</h1>

                    <label for="username"><b>Username:</b></label>

                    <label for="password"><b>Password:</b></label>
                    <input id="pwd" type="password" placeholder="Enter password" name="password" required> <br>  
    
                    <label for="email"><b>Email:</b></label>
                    <input id="email" type="text" placeholder="xyz@gmail.com" name="email" required><br>
 
                    <label for="Address"><b>Address</b></label>
                    <input  id="add" type="text" placeholder="Enter address" name="email" required><br><br>
        
                    <label for="birthday"><b>DOB</b></label>
                    <input  id="dob" type="date" placeholder="dd-mm-yyyy" name="birthday" required>

                   <input type="checkbox" checked><label> Remember me</label>
                   <br><br><br><br>
        
                  <div class="clearfix">
                  <button  onclick="signup()" type="button" class="signupbtn">SignUp</button></div>

            </div>
   </div>
